{% include 'index.html' %}
{% load static %}
{% block content %}
<h1 style="text-align: center;"><abbr title="HyperText Markup Language" class="initialism">Login Page</abbr></h1><br><br>
    <form action="" method="post">

<div class="container">
  <div class="col-8 ">
  
    
    <h2>user login</h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group ">
          <label  class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
           <input type="text" name="username" placeholder="Enter Username">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" placeholder="Enter Password"> 
          </div>
        </div>
        <div class="form-group ">
          <div class="col-sm-10">
            <input type="submit" value="Login" > 
          </div>
        </div>
  
  </div>
</div>

{% endblock %}
