{% include 'index.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="col-7 offset-2 ">
    
    <h1 style="text-align: center;"><abbr title="HyperText Markup Language" class="initialism">Master & Student</abbr></h1><br><br>
    <form action="" method="post" onsubmit="return check()">
      
      {% csrf_token %}
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Number 1</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="number1" id="number1" placeholder="Enter number 1">
          
        </div>
      </div>
      

      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Operator</label>
      <div class="col-sm-10">
      <select name="operator" class="form-control" >
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
      </select>
      </div>
    </div>
       
     
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Number 2</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="number2" id="number2" placeholder="Enter number 2">
        </div>
      </div>
      
      
      <div class="form-group row">
        <label for="anwer" class="col-sm-2 col-form-label">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="{{result}}" name="answer" placeholder="Answer">
        </div>
      </div>
   
      <input type="submit" value="Enter"  class="btn btn-primary">
    </form>

  </div>
</div>

<script>
  function check(){
    var no1=document.getElementById('number1').value;
  
    var no2=document.getElementById('number2').value;                  
    
    if(no1==""){
      alert("please enter number 1");
      return false;
    }  
         
    if(no2=="")
    {
      alert("please enter number 2");
      return false;    
    }
    
  }
</script> 


{% endblock %}
