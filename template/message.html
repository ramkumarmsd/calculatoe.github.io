{% block content %}
{% load static %}
{% if messages %}
        
        {% for message in messages %}
                {% if message.tags == 'error' %}
                      <div class="alert alert-danger">
                              {{message}}
                           </div>
                        {% else %} 
                        <div class="alert alert-{{message.tags}}">
                             {{message}}

                        </div>
                {% endif %}
        {% endfor %}
    {% endif %}

<script>
    $(document).ready(function(){
    $(".alert").hide(8000);
    });
</script>
{% endblock %}
